<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- My own CSS -->
  <link rel="stylesheet" href="sabine.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<!-- Use CSS grid to create basic layout -->
<div class="container">
  <div class="header">HEADER</div>
  <div class="menu">MENU</div>
  <div class="content">

<!--
Using Bootstrap progress bar instead of HTML5 version
<progress id="calcProgress" value="0" max="100"></progress>
-->
  <br />
  <div style="width: 75%; margin:auto">
    <div class="progress">
      <div id="progress" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%;"></div>
    </div>
  </div>
  <br />

<!-- LED Input Section -->

    <div class="form-row">
      <div class="input-group col">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">Manufacturer</label>
        </div>
      <select class="custom-select" id="inputGroupSelect01">
        <option selected>Choose...</option>
        <option value="Cree">Cree</option>
        <option value="Citizen">Citizen</option>
        <option value="Nichia">Nichia</option>
        <option value="Bridgelux">Bridgelux</option>
      </select>
      </div>

      <div class="input-group col">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect02">Model</label>
        </div>
      <select class="custom-select" id="inputGroupSelect02">
        <option selected>Choose...</option>
      </select>
      </div>

      <div class="input-group col">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect03">CCT/CRI</label>
        </div>
      <select class="custom-select" id="inputGroupSelect03">
        <option selected>Choose...</option>
      </select>
      </div>
    </div> <!-- close form-row -->
      <hr />
<!-- LED Info Section -->
    <div class="container-fluid tempclass">
      <table class="LEDStats" id="LED-info" style="display:none">
        <tr>
          <td rowspan="4"><img id="LEDImage" alt="Default LED Image" style="width:200px" /></td>
          <td colspan="2">Part number: <span id="partNumber">PaRtNuMbEr</span> (<a id="DSLink" href="" target="_blank">Datasheet</a>)</td>
        </tr>
        <tr>
          <td colspan="2">Nominal inputs: <span id="nomPower">29 volts & 1050mA (30.5 watts)</span></td>
        </tr>
        <tr>
          <td>Nominal flux: <span id="nomFlux">? lumens</span></td>
          <td>Minimum flux: <span id="minFlux">? lumens</span></td>
        </tr>
        <tr>
          <td><span id="TjTc">?</span>: <span id="temp">?&#8451;</span></td>
          <td>Efficacy: <span id="nomEfficacy"> ? lm/W</span></td>
        </tr>
      </table>
    </div> <!-- container-fluid -->
      <hr />

<!-- Sliders to change inputs -->

<span id="tempSliderRange">(-40&#8451; to 105&#8451;)</span><span class="slidecontainer">
  <input type="range" min="1" max="100" value="50" class="slider" id="tempSlider">
</span><span id="tempSliderValue">60&#8451;</span>
<span> ------- </span>
<span id="currentSliderRange">(500 mA to 2000 mA)</span>
<span class="slidecontainer">
  <input type="range" min="1" max="100" value="50" class="slider" id="currentSlider">
</span><span id="currentSliderValue">500 mA</span>
<hr />

<!-- LED Info Section, based on slider values -->

<!-- Note: remember to create function to move the progress bar along -->

</div>
<!-- Footer section -->
<div class="footer">FOOTER</div>
</div>

<noscript>You must have Javascript enabled to use this application!</noscript>
<!-- Bootstrap JS - jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<!-- My JavaScript Includes -->
<script src="func.js"></script>
<script src="fakeDB.js"></script>
<script src="listeners.js"></script>

<!-- My JavaScript for this document -->
<script>
// Once DOM is safe to be manipulated, populate dropdown with LED makers
$(loadDropDown("inputGroupSelect01",getLEDMakers()));
</script>

</body>
</html>
