<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- My own CSS -->
  <link rel="stylesheet" href="sabine.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<!-- Use CSS grid to create basic layout -->
<div class="container">
  <div class="header">HEADER</div>
  <div class="menu">MENU</div>
  <div class="content">

<!--
Using Bootstrap progress bar instead of HTML5 version
<progress id="calcProgress" value="0" max="100"></progress>
-->
  <br />
  <div style="width: 75%; margin:auto">
    <div class="progress">
      <div id="progress" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%;"></div>
    </div>
  </div>
  <br />

<!-- LED Input Section -->

    <div class="form-row">
      <div class="input-group col">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">Manufacturer</label>
        </div>
      <select class="custom-select" id="inputGroupSelect01">
        <option selected>Choose...</option>
        <option value="Cree">Cree</option>
        <option value="Citizen">Citizen</option>
        <option value="Nichia">Nichia</option>
        <option value="Bridgelux">Bridgelux</option>
      </select>
      </div>

      <div class="input-group col">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect02">Model</label>
        </div>
      <select class="custom-select" id="inputGroupSelect02">
        <option selected>Choose...</option>
      </select>
      </div>

      <div class="input-group col">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect03">CCT/CRI</label>
        </div>
      <select class="custom-select" id="inputGroupSelect03">
        <option selected>Choose...</option>
      </select>
      </div>
    </div> <!-- close form-row -->
      <hr />
<!-- LED Info Section -->
    <div class="container-fluid tempclass">
      <table class="LEDStats" id="LED-info" style="display:none">
        <tr>
          <td rowspan="4"><img id="LEDImage" alt="Default LED Image" style="width:200px" /></td>
          <td colspan="2">Part number: <strong><span id="partNumber">PaRtNuMbEr</span></strong> (<a id="DSLink" href="" target="_blank">Datasheet</a>)</td>
        </tr>
        <tr>
          <td colspan="2">Nominal inputs: <strong><span id="nomPower">29 volts & 1050mA (30.5 watts)</span></strong></td>
        </tr>
        <tr>
          <td>Nominal flux: <strong><span id="nomFlux">? lumens</span><strong></td>
          <td>Minimum flux: <strong><span id="minFlux">? lumens</span></strong></td>
        </tr>
        <tr>
          <td><span id="TjTc">?</span>: <strong><span id="temp">?&#8451;</span></strong></td>
          <td>Efficacy: <strong><span id="nomEfficacy"> ? lm/W</span></strong></td>
        </tr>
      </table>
    </div> <!-- container-fluid -->
      <hr />

<!-- Sliders to change inputs -->
<div class="slidecontainer">
  <label class="switch">
    <input id="TjTcToggle" type="checkbox">
    <span class="sliderInput round"></span>
  </label>
  <input type="range" min="0" max="100" step="5" value="60" class="slider" id="tempSlider" /></span><span id="tempSource">T?: </span><span id="tempSliderValue">60</span>&#8451;
  <input type="range" min="0" max="4000" value="500" class="slider" id="currentSlider" /></span><span id="currentSliderValue">500</span> mA
</div>

<hr />

<!-- LED Info Section, based on slider values -->
<div class="container-fluid tempclass">
  <div class="row">
    <div class="col-md">Flux: <span id="calcFlux"></span> lm</div>
    <div class="col-md">Efficacy: <span id="calcEfficacy"></span> lm/W</div>
    <div class="col-md">Estimated lifetime: <span id="calcLifeTime"></span> hours</div>
  </div>
</div>

<!-- Note: remember to create function to move the progress bar along -->

</div>
<!-- Footer section -->
<div class="footer">FOOTER</div>
</div>

<noscript>You must have Javascript enabled to use this application!</noscript>
<!-- Bootstrap JS - jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<!-- My JavaScript Includes -->
<script src="func.js"></script>
<script src="fakeDB.js"></script>
<script src="listeners.js"></script>

<!-- My JavaScript for this document -->
<script>
// Once DOM is safe to be manipulated, populate dropdown with LED makers
$(loadDropDown("inputGroupSelect01",getLEDMakers()));
</script>

</body>
</html>
