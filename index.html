<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- My own CSS -->
  <link rel="stylesheet" href="sabine.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<!-- Use CSS grid to create basic layout -->
<div class="container">
  <div class="header">HEADER</div>
  <div class="menu">MENU</div>
  <div class="content">

    <div class="form-row">
      <div class="input-group col">
      <select class="custom-select" id="inputGroupSelect01" onchange="loadDropDown('inputGroupSelect02',getLEDModels(dropDownSelection('inputGroupSelect01')))">
        <option selected>Choose...</option>
        <option value="Cree">Cree</option>
        <option value="Citizen">Citizen</option>
        <option value="Nichia">Nichia</option>
        <option value="Bridgelux">Bridgelux</option>
      </select>
      </div>

      <div class="input-group col">
      <select class="custom-select" id="inputGroupSelect02">
        <option selected>Choose...</option>
      </select>
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" onclick="changeProgressBar('progress', 50)">Button</button>
      </div>
      </div>
    </div> <!-- close form-row -->
    <!--
    Using Bootstrap progress bar instead of HTML5 version
    <progress id="calcProgress" value="0" max="100"></progress>
    -->
    <br />
    <div style="width: 75%; margin:auto">
      <div class="progress">
        <div id="progress" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%;"></div>
      </div>
    </div>
    <br />
  </div>
  <div class="footer">FOOTER</div>
</div>

<noscript>You must have Javascript enabled to use this application!</noscript>
<!-- Bootstrap JS - jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<!-- My JavaScript Includes -->
<script src="func.js"></script>
<script src="fakeDB.js"></script>

<!-- My JavaScript for this document -->
<script>
// Once DOM is safe to be manipulated, populate dropdown with LED makers
$(loadDropDown("inputGroupSelect01",getLEDMakers()));
</script>

</body>
</html>
